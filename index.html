<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="level-score">
		<p>Level: <span id="level">1</span></p>
		<p>Player1 Score: <span id="score1">0</span></p>
		<p>Player2 Score: <span id="score2">0</span></p>
	</div>
	<div id="board">
		<div class="logs_and_gator">
			<img id="log1" class="log" src="FroggerLog.png">
			<img id="log2" class="log" src="FroggerLog.png">
			<img id="log3" class="log" src="FroggerLog.png">
			<img id="log4" class="log" src="FroggerLog.png">
			<img id="log5" class="log" src="FroggerLog.png">
			<img id="log6" class="log" src="FroggerLog.png">
			<img id="log7" class="log" src="FroggerLog.png">
			<img id="gator" class="log" src="GatorPixelArt.png">
		</div>
		<div class="bus_row">
			<img id="bus" class="car" src="GreyBusPixelart.png">
			<img id="bus2" class="car" src="GreyBusPixelart.png">
		</div>
		<div class="fourth_row_cars">
			<img id="red_car3" class="car" src="RedCarPixelartcopy.png">
			<img id="red_car4" class="car" src="RedCarPixelartcopy.png">
		</div>
		<div class="third_row_cars">
			<img id="green_car2" class="car" src="GreenCarPixelartcopy.png">
			<img id="green_car3" class="car" src="GreenCarPixelartcopy.png">
		</div>
		<div class="second_row_cars">
			<img id="green_car" class="car" src="GreenCarPixelart.png">
		</div>
		<div class="first_row_cars">
			<img id="red_car" class="car" src="RedCarPixelart.png">
			<img id="red_car2" class="car" src="RedCarPixelart.png">
		</div>
			<img id="frog" src="PixelArt.png">
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
